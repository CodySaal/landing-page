<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Night's Watch Snow Removal</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>
            Night's Watch Snow Removal
        </h1>
        <nav>
            <a href="#contact-info">Sign Up Now!</a>
            <a href="https://weather.com/" target="_blank">Check Your Weather</a>
            <a href="https://www.hbo.com/game-of-thrones" target="_blank">Our Inspiration</a>
        </nav>
    </header>
    <figure>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2F736x%2F7b%2F42%2Ff4%2F7b42f4c28c62d5fdcc215c435d275a78--the-simpsons-game-os-simpsons.jpg&f=1&nofb=1" alt="Homer Simpson sitting on a snowplow" width="500" height="600"
        <figcaption> </figcaption>
    </figure>
    <section id="contact-info" class="container">
        <form action="action_page.php">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="email">Email</label>
          <input type="text" id="email" name="emailadress" placeholder="Your email..">

          <label for="county">County</label>
          <select id="county" name="county">
            <option value="racine">Racine</option>
            <option value="kenosha">Kenosha</option>
            <option value="milwaukee">Milwaukee</option>
          </select>
      
          <label for="driveway">Driveway Size</label>
          <textarea id="driveway" name="driveway" placeholder="Driveway size in square feet..." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
    </section>
    <footer>
        <h4>
            "When the snows fall and the white wind blow, the lone wolf dies but the pack survives." - Ned Stark, <span>A Game of Thrones</span>
        </h4>
    </footer>
    
</body>
</html>
